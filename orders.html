<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | E-Book Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #a259ff;
            --primary-dark: #7c30b6;
            --primary-light: #d9c7ff;
            --secondary-color: #1abc9c;
            --secondary-light: #a6f0e1;
            --text-color: #231942;
            --text-light: #5d576b;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --gray-light: #e9ecef;
            --gray: #6c757d;
            --gray-dark: #495057;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-light: 0 2px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 25px 0;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 100;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 25px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            padding: 0 15px;
        }

        .nav-links li {
            margin-bottom: 8px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .nav-links i {
            font-size: 18px;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .nav-links span {
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            position: relative;
            padding-bottom: 10px;
        }

        .header h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .user-info {
            flex-direction: column;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 12px 18px;
            box-shadow: var(--shadow-light);
            width: 320px;
            transition: var(--transition);
        }

        .search-bar:focus-within {
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 15px;
            margin-left: 10px;
            color: var(--text-color);
        }

        .search-bar input::placeholder {
            color: var(--gray);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--white);
            padding: 10px 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-profile:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 16px;
        }

        .user-profile h4 {
            font-size: 15px;
            font-weight: 600;
        }

        .user-profile p {
            font-size: 13px;
            color: var(--gray);
        }

        /* Orders Header */
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .orders-stats {
            display: flex;
            gap: 15px;
        }

        .stat-badge {
            background: var(--white);
            padding: 10px 18px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .stat-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-badge.all {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 22px;
            border-radius: var(--border-radius-sm);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(162, 89, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(162, 89, 255, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            background: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
        }

        .filter-select {
            padding: 10px 15px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--gray-light);
            background: var(--white);
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            cursor: pointer;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Orders Table */
        .orders-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            text-align: left;
            padding: 16px 12px;
            border-bottom: 2px solid var(--gray-light);
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--gray-light);
        }

        .orders-table tr:last-child td {
            border-bottom: none;
        }

        .orders-table tr:hover {
            background-color: rgba(162, 89, 255, 0.03);
        }

        .order-id {
            font-weight: 700;
            color: var(--primary-color);
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .customer-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .customer-name {
            font-weight: 600;
            font-size: 14px;
        }

        .customer-email {
            font-size: 12px;
            color: var(--gray);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-sm);
            background: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .product-details h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .product-details p {
            font-size: 12px;
            color: var(--gray);
        }

        .order-date {
            font-size: 14px;
            font-weight: 500;
        }

        .order-amount {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
        }

        .order-status {
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            text-transform: capitalize;
        }

        .status-completed {
            background: rgba(26, 188, 156, 0.15);
            color: var(--secondary-color);
            border: 1px solid rgba(26, 188, 156, 0.3);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-processing {
            background: rgba(0, 123, 255, 0.15);
            color: var(--info);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.15);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-bg);
            color: var(--gray);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination-info {
            font-size: 14px;
            color: var(--gray);
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .pagination-btn {
            width: 38px;
            height: 38px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            color: var(--text-color);
            border: 1px solid var(--gray-light);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .pagination-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .pagination-btn:hover:not(.active) {
            background: var(--light-bg);
            border-color: var(--primary-color);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn:disabled:hover {
            background: var(--white);
            border-color: var(--gray-light);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .mobile-menu-toggle:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-select {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px 0;
                display: none;
                height: auto;
                position: relative;
            }
            
            .sidebar.active {
                display: block;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .nav-links {
                display: flex;
                overflow-x: auto;
                padding: 0 10px;
            }
            
            .nav-links li {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .nav-links a {
                padding: 10px 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .orders-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .orders-stats {
                flex-direction: column;
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .pagination {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .filters {
                padding: 15px;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .pagination-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .orders-container {
                padding: 15px;
            }
            
            .orders-table {
                min-width: 700px;
            }
        }
    </style>
</head>

        // Pagination settings
        const itemsPerPage = 8;
        let currentPage = 1;
        let filteredOrders = [...ordersData];

        // DOM elements
        const ordersTableBody = document.getElementById('ordersTableBody');
        const paginationInfo = document.getElementById('paginationInfo');
        const paginationControls = document.getElementById('paginationControls');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const dateFilter = document.getElementById('dateFilter');
        const sortFilter = document.getElementById('sortFilter');
        const customerFilter = document.getElementById('customerFilter');
        const statusBadges = document.querySelectorAll('.stat-badge');
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderCounts();
            renderOrders();
            setupEventListeners();
        });

        // Update order counts by status
        function updateOrderCounts() {
            const allCount = ordersData.length;
            const pendingCount = ordersData.filter(order => order.status === 'pending').length;
            const processingCount = ordersData.filter(order => order.status === 'processing').length;
            const completedCount = ordersData.filter(order => order.status === 'completed').length;
            const cancelledCount = ordersData.filter(order => order.status === 'cancelled').length;

            document.getElementById('allCount').textContent = allCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('processingCount').textContent = processingCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('cancelledCount').textContent = cancelledCount;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', function() {
                currentPage = 1;
                filterAndRenderOrders();
            });

            // Filter functionality
            statusFilter.addEventListener('change', filterAndRenderOrders);
            dateFilter.addEventListener('change', filterAndRenderOrders);
            sortFilter.addEventListener('change', filterAndRenderOrders);
            customerFilter.addEventListener('change', filterAndRenderOrders);

            // Status badge click functionality
            statusBadges.forEach(badge => {
                badge.addEventListener('click', function() {
                    // Remove active class from all badges
                    statusBadges.forEach(b => b.classList.remove('all'));
                    
                    // Add active class to clicked badge
                    this.classList.add('all');
                    
                    // Set the status filter
                    const status = this.getAttribute('data-status');
                    statusFilter.value = status;
                    
                    filterAndRenderOrders();
                });
            });

            // Mobile menu toggle
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // Filter and render orders based on current filters
        function filterAndRenderOrders() {
            // Get filter values
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const dateValue = dateFilter.value;
            const sortValue = sortFilter.value;
            const customerValue = customerFilter.value;

            // Filter orders
            filteredOrders = ordersData.filter(order => {
                // Search filter
                const matchesSearch = 
                    order.id.toString().includes(searchTerm) ||
                    order.customer.name.toLowerCase().includes(searchTerm) ||
                    order.customer.email.toLowerCase().includes(searchTerm) ||
                    order.product.title.toLowerCase().includes(searchTerm) ||
                    order.product.author.toLowerCase().includes(searchTerm);

                // Status filter
                const matchesStatus = statusValue === 'all' || order.status === statusValue;

                // Date filter (simplified for demo)
                const matchesDate = dateValue === 'all' || true; // In a real app, this would check dates

                // Customer filter (simplified for demo)
                const matchesCustomer = customerValue === 'all' || true; // In a real app, this would check customer type

                return matchesSearch && matchesStatus && matchesDate && matchesCustomer;
            });

            // Sort orders
            sortOrders(sortValue);

            // Render orders
            renderOrders();
        }

        // Sort orders based on selected criteria
        function sortOrders(sortValue) {
            switch(sortValue) {
                case 'newest':
                    filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    filteredOrders.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'amount-high':
                    filteredOrders.sort((a, b) => b.amount - a.amount);
                    break;
                case 'amount-low':
                    filteredOrders.sort((a, b) => a.amount - b.amount);
                    break;
                default:
                    filteredOrders.sort((a, b) => b.id - a.id); // Default to newest
            }
        }

        // Render orders to the table
        function renderOrders() {
            // Calculate pagination
            const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredOrders.length);
            const currentOrders = filteredOrders.slice(startIndex, endIndex);

            // Clear table
            ordersTableBody.innerHTML = '';

            // Add orders to table
            currentOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="order-id">#${order.id}</td>
                    <td>
                        <div class="customer-info">
                            <div class="customer-avatar">${order.customer.initials}</div>
                            <div>
                                <div class="customer-name">${order.customer.name}</div>
                                <div class="customer-email">${order.customer.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="product-info">
                            <div class="product-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="product-details">
                                <h4>${order.product.title}</h4>
                                <p>${order.product.author}</p>
                            </div>
                        </div>
                    </td>
                    <td class="order-date">${order.date}</td>
                    <td class="order-amount">$${order.amount.toFixed(2)}</td>
                    <td>
                        <span class="order-status status-${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn" title="Edit Order">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" title="Print Invoice">
                                <i class="fas fa-print"></i>
                            </button>
                        </div>
                    </td>
                `;
                ordersTableBody.appendChild(row);
            });

            // Update pagination info
            paginationInfo.textContent = `Showing ${startIndex + 1}-${endIndex} of ${filteredOrders.length} orders`;

            // Render pagination controls
            renderPaginationControls(totalPages);

            // Add event listeners to action buttons
            addActionButtonListeners();
        }

        // Render pagination controls
        function renderPaginationControls(totalPages) {
            paginationControls.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderOrders();
                }
            });
            paginationControls.appendChild(prevButton);

            // Page buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            // Adjust if we're at the end
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderOrders();
                });
                paginationControls.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderOrders();
                }
            });
            paginationControls.appendChild(nextButton);
        }

        // Add event listeners to action buttons
        function addActionButtonListeners() {
            const actionButtons = document.querySelectorAll('.action-btn');
            actionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.title;
                    const orderId = this.closest('tr').querySelector('.order-id').textContent;
                    
                    // In a real application, this would perform the action
                    console.log(`Performing ${action} for ${orderId}`);
                    
                    // Show a simple alert for demo purposes
                    if (action === 'View Details') {
                        alert(`Viewing details for ${orderId}`);
                    } else if (action === 'Edit Order') {
                        alert(`Editing ${orderId}`);
                    } else if (action === 'Print Invoice') {
                        alert(`Printing invoice for ${orderId}`);
                    }
                });
            });
        }
    </script>
